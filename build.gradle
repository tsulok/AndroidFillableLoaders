buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    ext {
        // Android config
        androidCompileSdkVersion = 25
        androidBuildToolsVersion = "25.0.0"
        androidMinSdkVersion = 11
        androidTargetSdkVersion = 25
        androidApplicationId = 'com.github.jorgecastillo'
        androidVersionCode = 4
        androidVersionName = '1.03'

        // Libraries
        libAppCompat = 'com.android.support:appcompat-v7:25.0.1'
        libSupport = 'com.android.support:support-v4:25.0.1'
        libSupportDesign = 'com.android.support:design:25.0.1'
        libViewInjection = 'com.jakewharton:butterknife:7.0.1'
    }

    repositories {
        jcenter()
    }

    apply plugin: 'checkstyle'

    task checkstyle(type: Checkstyle) {
        configFile file("${project.rootDir}/config/checkstyle/checkstyle.xml")
        source 'src'
        include '**/*.java'
        exclude '**/gen/**'

        classpath = files()
    }
}

apply plugin: 'android-reporting'